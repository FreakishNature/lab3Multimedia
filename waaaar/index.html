<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #color{
            position: absolute;
            left: 350px;
            top: 470px;
        }
        
        #temprature{
            position: absolute;
            left: 700px;
            top: 60px;
        }

        #startData{
            position: absolute;
            top: 450px;
        }
        #startData button{
            position: absolute;
            left: 250px;
            top: -30px;
        }
        #startData div{
            margin-top: 20px;
        }
        #save{
            position: absolute;
            top: 600px;
            left: 300px;
        }
    </style>
</head>
<body>
    <select id="color" onchange="changeSValues()">
        <option value="RED">RED</option>
        <option value="GREEN">GREEN</option>
        <option value="BLUE">BLUE</option>
    </select>
    
    <select id="temprature">
        <option value="HOT">HOT</option>
        <option value="NORMAL">NORMAL</option>
        <option value="COLD">COLD</option>
    </select>
    
    <div id="startData">
        <button onclick="startGame()" >
            START WAR
        </button>
    
        <div>
            <label for="health">Health : </label>
            <input type="text" id="health" value="100">
        </div>
    
        <div>
            <label for="healthLost">Health losing : </label>
            <input type="text" id="healthLost" value="1">
        </div>
        
        <div>
            <label for="dmgMultiplier">DMG Multiplier : </label>
            <input type="text" id="dmgMultiplier" value="1">
        </div>

        <div>
            <label for="maxAge">Max age : </label>
            <input type="text" id="maxAge" value="1000">
        </div>

    </div>
    <button id="save" onclick="saveStats()">
        SAVE
    </button>
</body>

<script src="p5.min.js"></script>
<script src="script.js"></script>

</html>
